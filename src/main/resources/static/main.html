<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

<style type="text/css">
	
	.container{
	  height: 70px;
	  width: 100%;
	  position: fixed;
	  top: 0;
	  left: 0;
	  z-index: 10;
	  padding: 0 30px 0 30px;
	  background-color: rgba(0, 0, 0, 0.4);
	  backdrop-filter: blur(3px);
	  margin-bottom: 250px;
	}
	
	ul{
	  	display: flex;
  		align-items: center;
  		height: 100%;	
	}
	
	.title{
  		width: 80%;
  		font-size: 30px;
  		font-weight: 800;
  		color: #e50914;
  		margin-left: 20px;
		
/* 		@media (max-width: 768px) {
		    font-size: 24px;
		    margin-left: 0;
		}	 */
	}
	
	li{
		  width: 140px;
		  font-size: 20px;
		  transition: all 0.2s ease-in-out;
		  display: flex;
		  justify-content: center;
		  height: 100%;
		  align-items: center;
		  /* border-bottom: 3px solid; */
		  color: white;
		  opacity:0.6;
	}
	
	.page_header_container{
	  width: 100%;
    height: 100%;
    font-weight: 600;
	}
	
	.page_title_container{
		  width: 100%;
		  height: 100%;
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  font-size: 18px;
  }
  
  .page_title{
		font-size: 32px;
		margin-bottom: 30px;
		font-weight: 800;
		  
		@media (max-width: 768px) {
		   font-size: 26px;
		 }
  }
  
  .page_sub_title{
		  line-height: 1.5;
		  opacity: 0.6;
		  @media (max-width: 768px) {
		    font-size: 14px;
		  }
  }
  
  .main_container{
    padding: 0 20px;
  }
  
  .main_h1{
	  display: flex;
	  height: 100px;
	  align-items: center;
	  font-weight: 600;
	  opacity: 0.6;
	  font-size: 32px;
	  @media (max-width: 768px) {
	    justify-content: center;
	  }
  }
  
  .section_container{
    :not(:last-child) {
      margin-bottom: 50px;
    }
    width: 100%;
  }
  
   .section_content{
		  display: flex;
		  justify-content: center;
		  max-width: 2400px;
		  flex-wrap: wrap;
		  @media (max-width: 768px) {
		    justify-content: space-between;
		  }
  }
	
</style>

</head>
<body>
  <header class="container">
    <ul>
      <span class="title"><a href="#">LookFlix</a></span>
      <li><a href="#">홈</a></li>
      <li>TV</li>
      <li>영화</li>
      <li>검색</li> 
    </ul>
  </header>
  
  <main class="main_container">
    <div class="main_h1" >인기 TV 프로그램</div>
  </main>

    <div  class="page_title_container">

      <div class="page_sub_title">영화 목록은 매일 자동 업데이트됩니다.</div>      
    </div>
  </div> -->
  
  
  
  
  
</body>
</html>
